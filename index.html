<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <title>Validación de formulario</title>
</head>

<body>
  <header>
    <h1>Validación de formulario</h1>
  </header>
  <main>
    <div class="container">
      <form action="">
        <!-- Nombre -->
        <label for="name">Nombres</label>
        <input type="text" name="name" id="name" required/>
        <!-- Apellido -->
        <label for="surname">Apellido</label>
        <input type="text" name="surname" id="surname" required/>
        <!-- DNI -->
        <label for="dni">DNI</label>
        <input oninput="validarDni()" type="number" name="dni" id="dni" required/>
        <span id="errordni" style="color: red; display: none;">El número debe tener exactamente 8 dígitos.</span>
        <!-- Telefono -->
        <label for="phone">Teléfono</label>
        <input oninput="validarTel()" type="number" name="phone" id="phone" required/>
        <span id="errortel" style="color: red; display: none;">El número debe tener exactamente 9 dígitos.</span>
        <!-- Correo -->
        <label for="email">Correo</label>
        <input type="email" name="email" id="email" required/>
        <!-- Contraseña -->
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" required/>
        <!-- Confirmar Contraseña -->
        <label for="confirmPassword">Confirmar contraseña</label>
        <input oninput="validarPass()" type="password" name="confirmPassword" id="confirmPassword" required/>
        <span id="errorpass" style="color: red; display: none;">Las contraseñas deben coincidir.</span>
        <!-- Validar -->
        <button onclick="registrar()" type="submit">Validar</button>
      </form>
    </div>
  </main>
</body>

</html>
